{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop - GadgetStore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">GadgetStore</a>
        <div class="ml-auto">
            <form class="form-inline">
                <input class="form-control mr-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <a href="#" class="ml-3 btn btn-outline-light">Cart</a>
        </div>
    </header>

    <div class="container my-5">
        <h2>All Products</h2>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="Product image">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description|slice:":100" }}...</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 GadgetStore | <a href="mailto:info@gadgetstore.com" class="text-white">Contact Us</a>
    </footer>
</body>
</html>
