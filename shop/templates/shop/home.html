{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - GadgetStore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- For cart icon -->
    <style>
        .navbar {
            border-bottom: 2px solid #ccc;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #222;
            color: white;
        }

        .img-container {
            border: 10px solid white;
            border-radius: 15px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #fff;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        .img-container img {
            width: 1200px;
            height: 800px;
            object-fit: cover;
            display: block;
        }

        /* GIF Container */
        .gif-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .gif-gallery img {
            width: 250px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gif-gallery img:hover {
            transform: scale(1.1);
        }

        .collection-gif-gallery {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .collection-gif-gallery img {
        width: 350px; /* Adjust width */
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    .collection-gif-gallery img:hover {
        transform: scale(1.1);
    }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">GadgetStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/shop/">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="/collection/">Collection</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/reviews/">Customer Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="/track-order/">Track Your Order</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a href="#" class="btn btn-outline-light ml-3"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <div class="img-container">
        <img src="{% static 'images/home_img.webp' %}" alt="Styled Image">
    </div>

    <!-- GIF Gallery -->
    <div class="gif-gallery">
        <img src="{% static 'images/gif1.webp' %}" alt="GIF 1">
        <img src="{% static 'images/gif1.webp' %}" alt="GIF 2">
        <img src="{% static 'images/gif1.webp' %}" alt="GIF 3">
        <img src="{% static 'images/gif1.webp' %}" alt="GIF 4">
    </div>

    <!-- Collection GIF Section -->
    <h2 class="text-center mt-5">Our Latest Collections</h2>
    <div class="collection-gif-gallery">
        <img src="{% static 'anime_img/gif2.webp' %}" alt="Collection 1">
        <img src="{% static 'anime_img/img1.webp' %}" alt="Collection 2">
        <img src="{% static 'anime_img/anime1.jpg' %}" alt="Collection 3">
    </div>
    <!-- Couple GIF Section -->

    <div class="collection-gif-gallery">
        <div class="product-item">
            <img src="{% static 'couple_img/couple1.jpg' %}" alt="Clear Case">
            <div class="product-title">
                Clear Case →
            </div>
        </div>
        <div class="product-item">
            <img src="{% static 'couple_img/couple2.webp' %}" alt="Couple Cases">
            <div class="product-title">
                Couple Cases →
            </div>
        </div>
        <div class="product-item">
            <img src="{% static 'couple_img/couple3.jpg' %}" alt="Designer Phone Case">
            <div class="product-title">
                Designer Phone case →
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 GadgetStore | <a href="mailto:info@gadgetstore.com" class="text-white">Contact Us</a>
    </footer>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
